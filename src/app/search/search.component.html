<div class="container">
    <div class="row justify-content-center">
<div>
    <app-loading *ngIf="IsLoading"></app-loading>
</div>
<div class="alert alert-danger" role="alert" *ngIf="error">
    <div>{{error}}</div>
</div>

<form (ngSubmit)="OnSubmit()" #form="ngForm" [hidden]="IsLoading" class=" mx-auto mr-auto">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="nice-form-group col-md-1">
            <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-search"
                viewBox="0 0 16 16">
                <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
            </svg>
            
        </button>
        </div>
        <div class="nice-form-group col-md-4 pe-md-2">

        <select ngModel name="LocationId" #LocationId class="form-control text-center" type="search" >
            <option value="" disabled selected>search for a Location</option>
            <option *ngFor="let loc of locationArr" [value]="loc.locationId">{{loc.locationName}}</option>
        </select>
        </div>
        <div class="nice-form-group col-md-4 ps-md-2">

        <select ngModel name="DepartmentId" #DepartmentId class="form-control text-center" placeholder="Select a Department">
            <option value="" disabled selected>search for a Department</option>

            <option *ngFor="let dep of departmentArr" [value]="dep.departmentId">{{dep.departmentName}}</option>
        </select>

    </div>
    </div>
</form>
    </div>
</div>
